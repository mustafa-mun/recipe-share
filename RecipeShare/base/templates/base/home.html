{% extends 'main.html' %} {% block content %}
<div class="container text-center">
  <div class="row row-cols-4">
    {% for recipe in recipes %}
    <div class="col gy-3 text-start">
      <img style="width: 100%; height: 100%; max-height: 200px; object-fit:
      cover" src="{{ recipe.recipe_image }}" alt="recipe_image" /
      <p style="font-size: 19px; color: #190c8d">{{ recipe.recipe_name }}</p>
      <p
        style="
          font-size: 17px;
          white-space: nowrap;
          overflow: hidden;
          color: rgb(110, 109, 109);
          text-overflow: ellipsis;
        "
      >
        {{ recipe.recipe_description }}
      </p>
      <p>Posted by <a href="">{{ recipe.recipe_author }}</a></p>
      <a href="#">
        <button class="btn btn-info">See More</button>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

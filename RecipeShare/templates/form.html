{% extends 'main.html' %} {% block content %}
<form method="post" action="">
  {% csrf_token %} {{ form }}

  <input type="submit" value="Submit" />
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

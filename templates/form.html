{% extends 'main.html' %} {% block content %}
<form method="post" action="">
  {% csrf_token %} {{ form }}

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
